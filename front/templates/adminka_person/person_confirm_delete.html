{% extends 'adminka_post/base_adminka.html' %}

{% block title %}Админка{% endblock %}

{% block content %}


<div class="container mt-5">
    <h1>Удалить сотрудника</h1>
    <p>Вы уверены, что хотите удалить {{ person.first_name }} {{ person.name }}?</p>

    <!-- Форма подтверждения удаления -->
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'person_detail' person.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
