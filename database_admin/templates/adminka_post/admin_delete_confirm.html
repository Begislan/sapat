{% extends 'adminka_post/base_adminka.html' %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
    <h2>Вы уверены, что хотите удалить пост: "{{ post.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
